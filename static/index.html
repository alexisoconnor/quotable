<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Piquote</title>
    <!-- CSS-->
    <link rel="stylesheet" href="css/piquote.css?v4">
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    
    -->
    <!-- Icon-->
    <link rel="shortcut icon" href="css/favicon.png">
  </head>
  <body id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
    <section id="background-grid"></section>
    <!-- COVER-->
    <section id="cover">
      <div style="background-image: url('css/confectionary.png');" class="cover-image"></div>
      <!--div.story-cover-arrow-->
      <div id="cover-content">
        <h1>Piquote</h1>
        <h2 class="intro">Picture quotes made easy. </h2>
        <div id="create-quote">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <p class="explainer">Images on social media to give users more context than a normal tweet or Facebook post. <em>Piquote can instantly create a picture quote from any URL.</em></p>
                <div class="input-group">
                  <input id="quote-url" type="text" name="url_form" placeholder="http://" class="form-control"><span class="input-group-btn">
                    <button id="btn-quote-create" role="button" class="btn btn-default">Create Quote</button></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="layout-editor"></div>
      </div>
    </section>
    <!-- Footer
    footer
    	div.container-fluid

    			p.copyright
    				| All images &copy; Copyright 2014 Credited Authors |  &copy; Copyright 2014 Northwestern University
    
    	
    		
    
    -->
    <!-- JavaScript-->
    <script type="text/javascript" src="js/piquote.js?v10"></script>
  </body>
</html>
